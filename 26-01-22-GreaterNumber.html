<html>
  <body>
    <script>
      var n1=parseInt(prompt("Enter number1"));
      var n2=parseInt(prompt("Enter number2"));
      var n3=parseInt(prompt("Enter number3"));
      if (n1 >= n2 && n1 >= n3){
            console.log("n1 is greater");
      }
      if (n2 >= n1 && n2 >= n3){
            console.log("n2 is greater");
      }
      if (n3 >= n1 && n3 >= n2){
            console.log("n3 is greater");
      }
    </script>
  </body>
  <h3>Take three numbers from the user as input and alert minimum of those three. like; (10, -20, 50 -> -20), (15, 20, 45 -> 15).</h3>
</html>
